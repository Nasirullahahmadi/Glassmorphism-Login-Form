<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

<div class="login_container">
    <div class="login_content">
        <h3 class="login_tittle">Login</h3>
        <form action="#">
            <div class="input_box">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Name">
            </div>

            <div class="input_box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email">
            </div>

            <div class="input_box">
                <i class="fa-solid fa-lock"></i>
                <input type="text" placeholder="Enter your name">
            </div>

            <div class="login_button">
                <input type="submit" value="Login">
            </div>

            <p class="sign_up">Don't Have An Account? <a href="#">Sign UP</a></p>
            <p class="forgot_password">Forgot Password? <a href="#">Click Here</a></p>
        </form>
    </div>
</div>

<script >
    let colors = [
        '#74b9ff',
        '#ff7675',
        '#fd79aB',
        '#fdcb6e',
        '#55efc4',
        '#fd9644',

    ]


    function createElement() {
        let container = document.querySelector(".login_container");
        let span = document.createElement("span");

        var size = Math.random() * 50;

        let bg = colors[Math.floor(Math.random() * colors.length)];


        span.style.height = 50 + size + "px";
        span.style.width = 50 + size + "px";
        span.style.top = Math.random() * innerHeight + "px";
        span.style.left = Math.random() * innerWidth + "px";
        span.style.background = bg;

        container.appendChild(span);

        setTimeout(() => {
            span.remove()
        }, 5000);
    }

    setInterval(createElement, 150);
</script>

</body>
</html>
